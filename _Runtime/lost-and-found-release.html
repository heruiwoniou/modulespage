<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Content/style/modules_base/lost-and-found-release.css">
    <script src="Content/js/common/jquery.js"></script>
</head>

<body>
    <div class="main scroll-bar" data-mcs-theme="light">
        <div class="section">
            <div class="section-top"></div>
            <div class="section-body">
                <div class="panel">
                    <div class="panel-title">
                        发布信息
                        <a href="javascript:;" class="close"></a>
                    </div>
                    <div class="panel-default frame-container">
                        <div class="frame-right">
                            <div class="section-container-20">
                                <table class="form">
                                    <colgroup>
                                        <col style="width:110px">
                                        <col>
                                        <col style="width:110px">
                                        <col>
                                        <col style="width:110px">
                                        <col>
                                    </colgroup>
                                    <tr>
                                        <th class="top">信息内容：</th>
                                        <td colspan="5">
                                            <span class="type-btn active">寻物启事</span>
                                            <span class="type-btn">招领启事</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>物品种类：</th>
                                        <td colspan="5">
                                            <input type="radio" name="anonymous" cs-control cs-label="钱包">
                                            <input type="radio" name="anonymous" cs-control cs-label="证件">
                                            <input type="radio" name="anonymous" cs-control cs-label="卡类">
                                            <input type="radio" name="anonymous" cs-control cs-label="钥匙">
                                            <input type="radio" name="anonymous" cs-control cs-label="手机">
                                            <input type="radio" name="anonymous" cs-control cs-label="票据">
                                            <input type="radio" name="anonymous" cs-control cs-label="电脑">
                                            <input type="radio" name="anonymous" cs-control cs-label="其他">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th>信息标题：</th>
                                        <td colspan="5">
                                            <input type="text" placeholder="不超过20个汉字">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="top">信息描述：</th>
                                        <td colspan="5">
                                            <textarea name="" id="" cols="30" rows="5" placeholder="输入内容不得超过500个汉字"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>附件照片：</th>
                                        <td colspan="5">
                                            <input type="file">
                                        </td>
                                    </tr>
                                    <tr class="empty">
                                        <td></td>
                                        <td colspan="5" class="color-4">注：上传文件或文字内容请勿涉及反动、黄色、暴力等范畴，否则将依法追究上传人法律责任。（文件大小不超过10M)</td>
                                    </tr>
                                    <tr>
                                        <th>拾捡时间：</th>
                                        <td colspan="1">
                                            <input type="text" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>联 系 人：</th>
                                        <td colspan="5">
                                            计算机学院工程管理系软件工程管理3班<span class="the-contact">王小二</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>联系方式：</th>
                                        <td colspan="1">
                                            <input type="text" placeholder="">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="6" class="center">
                                            <input type="button" class="btn p" value="发布">
                                            <input type="button" class="btn p" value="重置">
                                            <input type="button" class="btn p" value="取消">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-main="Content/js/modules_base/community" data-business="appeal-form" src="Content/js/common/require.js"></script>
</body>

</html>
