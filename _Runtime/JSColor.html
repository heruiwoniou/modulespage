<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="Upload/JSColor/jscolor.js"></script>
</head>
<body>
	<button onclick="show(this)">show</button>
	<script>
		var color;
		function show(el){
			if(!color) color =new jscolor.color(el);
			color.showPicker();
		}
	</script>
</body>
</html>
