<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Content/style/modules_base/appeal-form.css">
    <script src="Content/js/common/jquery.js"></script>
</head>

<body>
    <div class="main scroll-bar" data-mcs-theme="light">
        <div class="section">
            <div class="section-top"></div>
            <div class="section-body">

                    <div class="panel-title">
                        诉求
                        <a javascript:; class="close"></a>

                    <div class="panel-default frame-container">
                        <div class="frame-left">
                            <ul class="menu-min">
                                <li>
                                    <a href="appeal-form.html">
                                        <i class="icon-13"></i> 填写诉求
                                    </a>
                                </li>
                                <li class="select">
                                    <a href="javascript:;">
                                        <i class="icon-14"></i> 我的诉求
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="icon-15"></i> 拆求信件
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="icon-16"></i> 公开诉求

                                <li>
                                    <a href="javascript:;">

                                            <li>
                                                <a href="javascript:;">
                                                    <i class="icon-18"></i> 部门

                                            </li>
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="icon-18"></i> 类型
                                                </a>
                                            </li>
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="icon-18"></i> 其它
                                                </a>
                                            </li>
                                        </ul>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="frame-right">
                            <div class="section-container">
                                <table class="form">
                                    <tr>
                                        <th style="width:70px">类型：</th>
                                        <td>
                                            <select cs-control>
                                                <option value="0">全部</option>
                                                <option value="1">类型一</option>
                                                <option value="2">类型二</option>
                                            </select>
                                        </td>
                                        <th style="width:95px">诉求部门：</th>
                                        <td>
                                            <select cs-control>
                                                <option value="0">全部</option>
                                                <option value="1">类型一</option>
                                                <option value="2">类型二</option>

                                        </td>
                                        <th style="width:70px">状态：</th>
                                        <td>
                                            <select cs-control>
                                                <option value="0">全部</option>
                                                <option value="1">类型一</option>
                                                <option value="2">类型二</option>
                                            </select>
                                        </td>

                                        <td>
                                            <select cs-control>
                                                <option value="0">全部</option>
                                                <option value="1">类型一</option>
                                                <option value="2">类型二</option>
                                            </select>
                                        </td>
                                        <td style="width:100px" class="center">
                                            <input type="button" class="btn p" value="查询">
                                        </td>
                                    </tr>
                                </table>
