<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="Content/style/modules_base/login.css">
	<script src="Content/js/common/jquery.js"></script>
</head>
<body>
	<div class="login-body">
		<div class="login-container">
			<div class="login-images">
				<div class="image-container-left"></div>
				<div class="image-container-right"></div>
			</div>
			<div class="login-panel">
				<div class="section-30-container">
					<div class="login-login">
					</div>
					<table>
						<tr>
							<td>
								<input type="text" placeholder="请输入用户名" cs-control="ButtonTextBox" cs-button-type="userbutton">
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" placeholder="请输入密码" cs-control="ButtonTextBox" cs-button-type="passwordbutton">
							</td>
						</tr>
						<tr>
							<td>
								<button class="button g larger">登录</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script data-main="Content/js/modules_base/login" data-business="login" src="Content/js/common/require.js"></script>
</body>
</html>
