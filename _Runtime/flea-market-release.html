<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" href="Content/style/modules_base/flea-market-release.css">
    <script src="Content/js/common/jquery.js"></script>
</head>

<body>
    <div class="main scroll-bar" data-mcs-theme="light">
        <div class="section">
            <div class="section-top"></div>
            <div class="section-body">
                <div class="panel">
                    <div class="panel-title">
                        我要发布
                        <a href="javascript:;" class="close"></a>
                    </div>
                    <div class="panel-default frame-container">
                        <div class="frame-right">
                            <div class="section-container-20">
                                <table class="form">
                                    <colgroup>
                                        <col style="width:110px">
                                        <col>
                                        <col style="width:110px">
                                        <col>
                                        <col style="width:110px">
                                        <col>
                                    </colgroup>
                                    <tr>
                                        <th><pre>标      题：</pre></th>
                                        <td colspan="5">
                                            <input type="text" placeholder="限制输入标题八个字以内">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><pre>价      格：</pre></th>
                                        <td colspan="5">
                                            <input type="text" placeholder="" class="price-input">元
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="top"><pre>描      述：</pre></th>
                                        <td colspan="5">
                                            <textarea name="" id="" cols="30" rows="5" placeholder="输入内容不得超过500个汉字"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>选择分类：</th>
                                        <td colspan="5">
                                            <input type="radio" name="anonymous" cs-control cs-label="数码">
                                            <input type="radio" name="anonymous" cs-control cs-label="书籍">
                                            <input type="radio" name="anonymous" cs-control cs-label="首饰">
                                            <input type="radio" name="anonymous" cs-control cs-label="办公用品">
                                            <input type="radio" name="anonymous" cs-control cs-label="其他">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th>上传照片：</th>
                                        <td colspan="5">
                                            <input type="file">
                                        </td>
                                    </tr>
                                    <tr class="empty">
                                        <td></td>
                                        <td colspan="5" class="color-4">注：上传文件或文字内容请勿涉及反动、黄色、暴力等范畴，否则将依法追究上传人法律责任。（文件大小不超过10M)</td>
                                    </tr>
                                    <tr>
                                        <th>联 系 人：</th>
                                        <td colspan="5">
                                            计算机学院工程管理系软件工程管理3班<span class="the-contact">王小二</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>联系方式：</th>
                                        <td colspan="1">
                                            <input type="text" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>QQ号码：</th>
                                        <td colspan="1">
                                            <input type="text" placeholder="">
                                        </td>
                                    </tr>
                                    <tr class="empty">
                                        <td></td>
                                        <td colspan="5" class="color-4">友情提示：发布的消息将在三十天后自动清除，请注意更新！</td>
                                    </tr>
                                    <tr>
                                        <td colspan="6" class="center">
                                            <input type="button" class="btn gray" value="发布">
                                            <input type="button" class="btn p" value="重置">
                                            <input type="button" class="btn gray" value="取消">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-main="Content/js/modules_base/community" data-business="appeal-form" src="Content/js/common/require.js"></script>
</body>

</html>
