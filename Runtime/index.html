<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="Content/style/modules_base/index.css">
	<script src="Content/js/common/jquery.js"></script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="logo">
			</div>
			<div class="menus">
				<ul>
					<li class="active">
						<a href="javascript:;">
							<span>数据接收地管理</span>
							<i>Data receiving management</i>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<span>实时监控</span>
							<i>Real time monitoring</i>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<span>分发规则管理</span>
							<i>Distribution rule management</i>
						</a>
					</li>
				</ul>
			</div>
			<div class="info">
				<a href="javascript:;"><i class="icon-user"></i>管理员</a
				>
				<a href="javascript:;"><i class="icon-lock"></i></a
				>
				<a href="javascript:;"><i class="icon-logout"></i></a
				>
				<a href="javascript:;"><i class="icon-info"></i>关于</a
				>
			</div>
		</div>
	</div>
	<div class="body">
		<div class="container">
			<br>
			<br>
			<button class="btn b empty smaller">查询</button>
			<button class="btn b empty">搜索</button>
			<button class="btn b empty larger">开通接收地</button>
			<br>
			<br>
			<button class="btn b smaller">查询</button>
			<button class="btn b">搜索</button>
			<button class="btn b larger">开通接收地</button>
			<br>
			<br>
			<button class="btn db smaller">查询</button>
			<button class="btn db">搜索</button>
			<button class="btn db larger">开通接收地</button>
			<br>
			<br>
			<button class="btn w smaller">查询</button>
			<button class="btn w">搜索</button>
			<button class="btn w larger">开通接收地</button>

			<br>
			<br>

			<table class="form">
				<tr>
					<th style="width:120px">多选:</th>
					<td>
						<input type="checkbox" name="c1" cs-control cs-label="多选按钮1">
						<input type="checkbox" name="c1" cs-control cs-label="多选按钮2">
						<input type="checkbox" name="c1" cs-control cs-label="多选按钮3">
					</td>
				</tr>
				<tr>
					<th>单选:</th>
					<td>
						<input type="radio" name="r1" cs-control cs-label="单选按钮1">
						<input type="radio" name="r1" cs-control cs-label="单选按钮2">
						<input type="radio" name="r1" cs-control cs-label="单选按钮3">
					</td>
				</tr>
				<tr>
					<th>滑动按钮(右):</th>
					<td>
						<input type="checkbox" cs-control cs-button-type="slider" cs-label="读取教职工基础数据"/>
					</td>
				</tr>
				<tr>
					<th>滑动按钮(左):</th>
					<td>
						<input type="checkbox" cs-control cs-button-type="slider" cs-label-on="关闭" cs-label-off="开启" cs-label-location="left"/>
					</td>
				</tr>
				<tr>
					<th>文本框:</th>
					<td>
						<input placeholder="这里是个文本框的提示内容" type="text">
					</td>
				</tr>
				<tr>
					<th class="top">多行文本框:</th>
					<td><textarea cols="30" rows="5"></textarea></td>
				</tr>
				<tr>
					<th>文本框:</th>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<th>下拉框:</th>
					<td>
						<select placeholder="这里是个下拉框的提示内容" cs-control>
							<option value="0"></option>
							<option value="1">选项一</option>
							<option value="2">选项二</option>
							<option value="3">选项三</option>
							<option value="4">选项四</option>
							<option value="5">选项五</option>
							<option value="6">选项六</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>按钮文本控件(右):</th>
					<td>
						<input type="text" cs-control="ButtonTextBox" cs-button-type="timebutton">
					</td>
				</tr>
				<tr>
					<th>时间控件(左):</th>
					<td>
						<input type="text" cs-control="DataPicker" cs-button-type="timebutton" cs-label-location="left">
					</td>
				</tr>
				<tr>
					<th>按钮文本控件(左):</th>
					<td>
						<input type="text" placeholder="搜索" cs-control="ButtonTextBox" cs-button-type="searchbutton" cs-label-location="left">
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="footer">
		Copyright©2005-2016 Tenpay All Rights Reserved 成都康赛科技信息技术有限公司    版权所有
	</div>
	<script data-main="Content/js/modules_base/index" data-business="index" src="Content/js/common/require.js"></script>
</body>

</html>
