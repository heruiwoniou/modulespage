function adjust(){
		var w = $(window).width();
		var h = $(window).height();
		if(w/16*9>h){
			h=parseInt(w/16*9)*1.05;
			w=w*1.05;
		}else{
			w=parseInt(h/9*16)*1.05;
			h=h*1.05;
		}
			$("#bgsvg,#bg,#bgimg,#bgsvg image").width(w).height(h);
			$("#bgimg,#bg,#bgsvg").css({"left":"50%","top":"50%","margin-left":"-"+((parseInt(w/2))+"px"),"margin-top":("-"+(parseInt(h/2))+"px")});
